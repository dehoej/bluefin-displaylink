name: blue-build

description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-dx
image-version: 41.20250331

modules:
  - type: files
    files:
      - source: system
        destination: /
        
  - type: akmods
    base: main
    install:
      - evdi

  - type: default-flatpaks
    notify: true 
    system:
      install:
        - org.mozilla.firefox

  - type: signing
